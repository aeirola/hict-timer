<html>
<head>
	<title>7-minutes of pain</title>
	<script type="text/javascript">
		var START_WORKOUT = 0;
		var WORKOUTS = [
			{name: "Jumping jacks",
				image: {
					image: 'front',
					animations: {
						body_translate: ['0 0', '0 -200', '0 -300', '0 -170', '0 120'],

						right_wrist: [0, -15],
						left_wrist: [0, 15],

						right_hip: [0, -30],
						left_hip: [0, 30],
						right_ankle: [0, 10],
						left_ankle: [0, -10],
					}
				}
			},
			{name: "Wall sit",
				image: {
					image: 'side',
					animations: {
						body_translate: ['0 400'],
						right_hip: [-90],
						left_hip: [-90],
						right_knee: [90],
						left_knee: [90],
					}
				}},
			{name: "Push-up",
				image: {
					image: 'side',
					animations: {
						body_rotate: [90, 75],
						body_translate: ['0 700', '0 450'],
						right_shoulder: [90, 0],
						left_shoulder: [90, 0],
						right_elbow: [-90, 0],
						left_elbow: [-90, 0],
						right_wrist: [-90, -70],
						left_wrist: [-90, -70],
					}
				}
			},
			{name: "Abdominal crunch",
				image: {
					image: 'side',
					animations: {
						body_translate: ['0 800'],
						body_rotate: [-90, -45],
						right_shoulder: [45, 0],
						left_shoulder: [45, 0],
						right_hip: [-45, -90],
						left_hip: [-45, -90],
						right_knee: [90],
						left_knee: [90],
						right_ankle: [45],
						left_ankle: [45],
					}
				}},
			{name: "Step-up onto chair",
				image: {
					image: 'side',
					animations: {
						body_translate: ['0 0', '0 0', '330 -500'],
						right_shoulder: [90],
						left_shoulder: [90],
						right_hip: [0, -90, 0],
						left_hip: [0],
						right_knee: [0, 90, 0],
						left_knee: [0],
					}
				}},
			{name: "Squat",
				image: {
					image: 'side',
					animations: {
						body_translate: ['0 0', '-200 500'],
						body_rotate: [0, 20],
						right_shoulder: [90, -20],
						left_shoulder: [90, -20],
						right_hip: [0, -120],
						left_hip: [0, -120],
						right_knee: [0, 120],
						left_knee: [0, 120],
						right_ankle: [0, -20],
						left_ankle: [0, -20],
					}
				}},
			{name: "Triceps dip on chair",
				image: {
					image: 'side',
					animations: {
						body_translate: ['0 100', '0 500'],
						body_rotate: [-10],
						right_shoulder: [110, 170],
						left_shoulder: [110, 170],
						right_elbow: [0, -70],
						left_elbow: [0, -70],
						right_wrist: [40, 70],
						left_wrist: [40, 70],
						right_hip: [-20, -80],
						left_hip: [-20, -80],
						right_knee: [0, 60],
						left_knee: [0, 60],
						right_ankle: [0, -20],
						left_ankle: [0, -20],
					}
				}},
			{name: "Plank",
				image: {
					image: 'side',
					animations: {
						body_translate: ['0 650'],
						body_rotate: [85],
						right_shoulder: [10],
						left_shoulder: [10],
						right_elbow: [-90],
						left_elbow: [-90],
					}
				}},
			{name: "High knees running in place",
				image: {
					image: 'side',
					animations: {
						body_translate: ['0 0', '0 -100', '0 0'],
						right_shoulder: [0, 90],
						left_shoulder: [90, 0],
						right_elbow: [-90, 0],
						left_elbow: [0, -90],
						right_hip: [0, -90],
						left_hip: [-90, 0],
						right_knee: [0, 120],
						left_knee: [120, 0],
						right_ankle: [0, 30, 30],
						left_ankle: [30, 30, 0],
					}
				}},
			{name: "Lunge",
				image: {
					image: 'side',
					animations: {
						body_translate: ['0 0', '300 400'],
						right_shoulder: [135],
						left_shoulder: [135],
						right_elbow: [-90],
						left_elbow: [-90],
						right_wrist: [-45],
						left_wrist: [-45],
						right_hip: [0, -90],
						left_hip: [0, 0],
						right_knee: [0, 110],
						left_knee: [0, 110],
						right_ankle: [0, -20],
						left_ankle: [0, -20],
					}
				}},
			{name: "Push-up and rotation",
				image: {
					image: 'side',
					animations: {

						body_rotate: [90, 75, 75],
						body_translate: ['0 700', '0 450', '0 450'],
						right_shoulder: [90, 0, 180],
						left_shoulder: [90, 0, 0],
						right_elbow: [-90, 0, 0],
						left_elbow: [-90, 0, 0],
						right_wrist: [-90, -70, 0],
						left_wrist: [-90, -70, -70],
					}
				}},
			{name: "Side plank",
				image: {
					image: 'front',
					animations: {
						body_translate: ['0 600'],
						body_rotate: [75],
						right_shoulder: [10],
						left_shoulder: [-93],
						right_elbow: [95],
						left_elbow: [0],
						right_hip: [0],
						left_hip: [-6],
					}
				}}
		];
		var READY = "Get Ready!";
		var PAUSE = "Pause";
		var DONE = {name: "Done!",
					image: {
						image: 'front',
						animations: {
							right_shoulder: [-50, -80],
							left_shoulder: [50, 80],
							right_elbow: [0, -30],
							left_elbow: [0, 30],
							right_wrist: [0, -10],
							left_wrist: [0, 10],
						}
					}};

		var READY_DURATION = 5000;
		var WORKOUT_DURATION = 30000;
		var PAUSE_DURATION = 10000;

		var ctx = new (window.AudioContext || window.webkitAudioContext)();

		function start() {
			set_current_text(READY);
			set_next_text(WORKOUTS[START_WORKOUT].name);
			set_image(WORKOUTS[START_WORKOUT].image);

			timer(READY_DURATION, function() {start_workout(START_WORKOUT);});
		}

		function start_workout(id) {
			set_current_text(WORKOUTS[id].name);
			set_next_text(PAUSE);

			beep(1, 100);
			timer(WORKOUT_DURATION, function() {stop_workout(id);});
		}

		function stop_workout(id) {
			if (id >= WORKOUTS.length - 1) {
				done();
			} else {
				start_pause(id);
			}
		}

		function start_pause(id) {
			set_current_text(PAUSE);
			set_next_text(WORKOUTS[id+1].name);
			set_image(WORKOUTS[id+1].image);

			beep(0, 300);
			timer(PAUSE_DURATION, function() {stop_pause(id)});
		}

		function stop_pause(id) {
			start_workout(id+1);
		}

		function done() {
			beep(0, 500);
			set_current_text(DONE.name);
			set_next_text("");
			set_image(DONE.image);
		}

		function beep(type, duration) {
			type = type || 0;
			duration = duration || 100;
			var osc = ctx.createOscillator();

			// Map numeric types to valid OscillatorType enum values
			var typeMap = ['sine', 'square', 'sawtooth', 'triangle'];
			osc.type = typeof type === 'number' ? typeMap[type] || 'sine' : type;
			osc.connect(ctx.destination);
			osc.start(0);

			setTimeout(function() {
				osc.stop(0);
				osc.disconnect();
			}, duration);
		}

		function set_current_text(text) {
			document.getElementById('workout').innerHTML = text;
		}

		function set_next_text(text) {
			document.getElementById('next').innerHTML = text;

		}

		function set_image(image) {
			var images = document.getElementsByTagName('svg');
			for (var i = 0; i < images.length; i++) {
					images[i].style.display = 'none';
			}

			var svg = document.getElementById(image.image);
			svg.style.display = 'block'

			var transforms = document.getElementsByTagName('animateTransform');
			for (var i = 0; i < transforms.length; i++) {
					transforms[i].setAttribute('values', '0');
			}

			for (var animation_name in image.animations) {
				var animation = image.animations[animation_name];
				var reversed = animation.slice(0, animation.length-1);
				reversed.reverse();
				var animationString = animation.join(';') + ';'+ reversed.join(';');
				svg.getElementById(animation_name).setAttribute('values', animationString);
			}
		}

		function timer(duration, callback) {
			duration = duration || 0;
			var start_date = new Date().getTime();
			var interval;
			var element = document.getElementById('time');
			var update_timer = function() {
				var remaining_duration = duration + start_date - new Date().getTime();
				if (remaining_duration <= 0) {
					window.clearInterval(interval);
					callback();
				} else {
					element.innerHTML = (remaining_duration / 1000).toFixed(1);
				}
			};

			interval = setInterval(update_timer, 100);
		}

		window.onload = start;
	</script>
